<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0d7f844348.js" crossorigin="anonymous"></script>
    <title>Foodies</title>
</head>
<body>
    <div>
        <!-- navbar html -->
         <header>
            <nav>
                <div class="navLogo">
                    <img class="navPhoto" src="./images/Foodies.png" alt="">
                </div>
                <div class="navMenu">
                    <ul>
                       <li><a href="">Home</a></li>
                       <li><a href="">About Us</a></li>
                       <li><a href="">Service Us</a></li>
                       <li><a href="">Our Company</a></li>
                       <li><a href="">Pages</a></li> 
                    </ul>
                    <div class="menubar-icon">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </div>
            </nav>
         </header>

         <!-- hero section html -->

         <section class="hero-section">
            <div class="hero-main">
                <div class="hero-context">
                    <h1>We're Serious For Food.</h1>
                    <p>We strive to provide a space where guests can connect with themselves and explore their full potential, offering a safe place.</p>
                    <div class="hero-btn">
                        <button class="hero-button">Get Started</button><i class="fa-solid fa-arrow-right"></i>
                    </div>
                    <div class="hero-logo">
                        <img class="first-logo" src="./images/Group 1.png" alt="logo photo">
                        <img class="second-logo" src="./images/Group 2.png" alt="logo photo">
                        <img class="third-logo" src="./images/Group 3.png" alt=logo photo">
                    </div>
                </div>
                <div class="hero-img">
                    <img class="hero-photo" src="./images/hero.png" alt="hero photo">
                    <img class="hero-rating" src="./images/Ratings.png" alt="rating photo">
                    <img class="hero-quality" src="./images/Good Quality Product.png" alt="quality photo">
                    <img class="hero-dot" src="./images/Polcadot.png" alt="dot photo">
                </div>
            </div>

         </section>
    </div>
</body>
</html>
